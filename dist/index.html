<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <link href="./style.css" rel="stylesheet">
  <link href="images/favicon.png" rel="icon" type="image/png">
  <title>ARCADE Ottawa</title>
</head>
<body class="text-center">
<div id="home" class="h-screen w-full bg-gradient-to-b from-[#B8FFBF] to-[#34E5ff] flex flex-col overflow-hidden">

  <!-- top bar -->
  <div class="flex items-center justify-between pr-6 py-3 shrink-0">
    <a href="https://hackclub.com/" target="_blank">
      <img src="images/hackclub.png" 
           class="w-[25vh] hover:scale-105 duration-300 animate-[transform-hover_1s_infinite_alternate]">
    </a>
    <div class="flex flex-col items-end leading-tight">
      <a class="p-1 duration-100 text-[4vh] text-[#030659] 
                 text-shadow-[3px_3px_2px_#34e5ff,_5px_5px_5px_#ffffff] font-bold underline 
                 hover:decoration-wavy hover:text-[#284ec9]" 
         style="font-family: vcrosdmono;">ABOUT</a>
      <a class="p-1 -mt-[0.5vh] duration-100 text-[4vh] text-[#030659] 
                 text-shadow-[3px_3px_2px_#34e5ff,_5px_5px_5px_#ffffff] font-bold underline 
                 hover:decoration-wavy hover:text-[#284ec9]" 
         style="font-family: vcrosdmono;">FAQ</a>
    </div>
  </div>

  <!-- hero content -->
  <div class="flex-1 flex flex-col items-center justify-center text-center px-4">
    <!-- logo -->
    <img src="images/big_logo_nomascot.png" 
         class="max-h-[35vh] w-auto object-contain drop-shadow-[#030659] drop-shadow-xl 
                hover:drop-shadow-2xl/50 hover:drop-shadow-[#030659] hover:scale-105 duration-300">

    <!-- text -->
    <h1 class="mt-[2vh] text-[#030659] hover:text-[#284ec9] duration-300 
               text-shadow-[0px_3px_0px_#ffffff,_0px_-3px_0px_#ffffff,_-3px_0px_0px_#ffffff,_3px_0px_0px_#ffffff,_6px_6px_4px_#030659] 
               font-bold leading-tight text-[2vh] md:text-[2.5vh] lg:text-[3vh] max-w-[90%]" 
         style="font-family: vcrosdmono;">
      Make games... for the love of the game...
      <br> <strong class="font-normal">───────</strong>
      <br>Ottawa's Latest Highschool Hackathon:
      <br> <strong class="duration-300 hover:text-[#284ec9]">Build Games, Spin Wheels, Get Awesome Prizes!</strong>
    </h1>

    <!-- button -->
    <button class="mt-[2vh] bg-[#F896D8] px-[3vh] py-[1.5vh] rounded-4xl 
                   text-[2.2vh] 
                   text-shadow-[1px_1px_2px_#34e5ff,_5px_5px_5px_#ffffff] 
                   shadow-[#030659] shadow-lg text-[#030659] 
                   hover:text-[#28459b] hover:scale-105 active:scale-95 
                   hover:shadow-[#28459b] hover:bg-white duration-300" 
            style="font-family: upheaval;">
      SIGN UP NOW!!
    </button>
  </div>

  <!-- bottom arrow -->
  <div class="pb-[1.5vh] shrink-0 flex justify-center">
    <h1 class="text-[4vh] font-bold animate-[smallbounce_1s_infinite] 
               hover:animate-[bounce_1s_infinite] text-[#030659] hover:text-[#284ec9] 
               text-shadow-[0px_3px_0px_#ffffff,_0px_-3px_0px_#ffffff,_-3px_0px_0px_#ffffff,_3px_0px_0px_#ffffff,_6px_6px_4px_#030659]">
      ↓
    </h1>
  </div>
</div>


</body>
</html>
